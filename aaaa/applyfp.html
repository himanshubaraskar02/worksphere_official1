<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobConnect - Apply</title>
    <link rel="stylesheet" href="applyfp.css">
</head>
<body>
    <header class="navbar">
        <h1 class="logo">JobConnect</h1>
        <nav>
            <ul>
                <li><a href="homefp.html">Home</a></li>
                <li><a href="jobs.html">Job Opportunities</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="index.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="apply-container">
        <h2>Apply for the Job</h2>
        <p>Fill out the form below to submit your application.</p>

        <form>
            
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title" value="Software Developer" readonly>

           
            <label for="applicant-name">Your Name:</label>
            <input type="text" id="applicant-name" name="applicant-name" placeholder="Enter your full name" required>

        
            <label for="applicant-email">Your Email:</label>
            <input type="email" id="applicant-email" name="applicant-email" placeholder="Enter your email address" required>

           
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

           
            <label for="cover-letter">Cover Letter:</label>
            <textarea id="cover-letter" name="cover-letter" placeholder="Write your cover letter here..." rows="5" required></textarea>
            <button type="submit">Submit Application</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 JobConnect. All rights reserved.</p>
    </footer>
</body>
</html>
