<!DOCTYPE html>

<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="info">
            <div><strong>Address:</strong> 123 Job Street, lake City, 45678</div>
            <div><strong>Phone:</strong> +91 9770026XXX</div>
            <div><strong>Email:</strong> contact@mycompany.com</div>
        </div>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required />
            <input type="email" id="email" placeholder="Your Email" required />
            <textarea id="message" placeholder="Your Message"></textarea>
            <button type="button" onclick="submitContact()"><a href="homefp.html">Submit</a></button>
        </form>
    </div>
    <script>
        function submitContact() {
            alert("Thank you for contacting us! We will get back to you shortly.");
           
        }
    </script>
